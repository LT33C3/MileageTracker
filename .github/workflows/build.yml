name: Build
on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev

      - name: Build with Buildozer
        run: |
          buildozer android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 0

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk

      - name: Update config.py
        run: |
          sed -i 's/YOUR_GOOGLE_MAPS_API_KEY/${{ secrets.AIzaSyBL6nI8QSaM2reT_dffcogQflUmw9FUNBM }}/g' config.py
          sed -i 's/your_app_password/${{ secrets.EMAIL_PASSWORD }}/g' config.py
